function rand(max) {

function getParameter(s,p)
{
	result = s.substring(s.search(p)+p.length+1,s.length);
	result = result.substring(0,result.search(";"));
	return result;
}
function getBase(s)
{
	return getParameter(s,"base")-0;
}
function getElem(s)
{
	return getParameter(s,"elements")-0;
}
